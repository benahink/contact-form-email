<!DOCTYPE html>
<html leng="en">
	<head>
		<meta charset="utf-8" />
		<title>Form with Email Delivery</title>		
	</head>
	<body>
		<form target="_blank" action="https://formsubmit.co/benaku001@gmail.com" method="POST">
			<label>Name</label>
			<input placeholder="Your Name" name="name" />
			<label>Email</label>
			<input placeholder="Email" type="email" name="email" />
			<label>Message</label>
			<textarea placeholder="Your Message" name="message"></textarea>
			<input type="hidden" name="_captcha" value="false" />
			<input type="submit" />
		</form>
	</body>	
</html>
